<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--[if !mso]><!-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--<![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

  	<link rel="stylesheet" href="../../_css/styles.css" title="Core framework" type="text/css" media="screen" charset="utf-8">
  	 
  	
    <style>
	/* Outlook 07-13 Visited Link Color Fix */
	span.MsoHyperlink {
	  mso-style-priority:99;
	  color:inherit;
	}
	span.MsoHyperlinkFollowed {
	  mso-style-priority:99;
	  color:inherit;
	}
  
    /*Media Queries*/
	@media screen and (max-width: 599px) {
		
		/* 	Layout */
		
		[class*="col"] {
			width: 100% !important;
			max-width: 100% !important;
		}           
		
		table{
			max-width: 100% !important;
		}
		
		.col td {
			padding-left:  12px !important;
			padding-right: 12px !important;
			
		}
		
		td.col-full-td{
			padding-left: 0 !important;
			padding-right: 0 !important;
		}
		
		
		.col-td{
			padding-left: 12px !important;
			padding-right: 12px !important;
		}		
		
		.col-last-td{
			padding-left: 12px !important;
		}
		
		.col-first-td,
		.col-one-td{
			padding-left: 12px !important;
			padding-right: 12px !important;
		}
		.col-last-td,
		.col-one-td{
			padding-right: 12px !important
		}		
		
		.inner div{
			display: block !important;
			margin-right: 0 !important;
			width: 100% !important;
			max-width: 100% !important;
		}
		
		.border-box .outside{
			padding-left: 12px !important;
			padding-right: 12px !important;
		}
		
		.border-box .col td {
			padding-left:  24px !important;
			padding-right: 24px !important;			
		}
		
		.border-box td.col-full-td{
			padding-left: 0 !important;
			padding-right: 0 !important;
		}
		
		.border-box .inner{
			padding: 12px 0 12px 0 !important;
		}
/*
		.border-box .col-td{
			padding-left: 24px !important;
			padding-right: 24px !important;
		}		
		
		.border-box .col-last-td{
			padding-left: 24px !important;
		}
		
		.border-box .col-first-td,
		.border-box .col-one-td{
			padding-left: 24px !important;
			padding-right: 24px !important;
		}
		.border-box .col-last-td,
		.border-box .col-one-td{
			padding-right: 24px !important
		}		
*/

		/* Helpers */
        img.full-xs{
	        width: 100% !important;
        }
        
        .hide-xs{
	        display: none !important
        }

	

	}
    </style>
    <!--[if (gte mso 9)|(IE)]>
    <style type="text/css">
        table {border-collapse: collapse;}
        sup {
			line-height: 0; 
            font-size: 100%; 
            vertical-align: top;
            mso-text-raise:20%;        	
        }
        img.full-xs{
	        width: auto !important;
        }
        
        .border-box .col-last-td{
	        padding-right:24px;
        }
    </style>
    <![endif]-->
</head>
<body class="@@rtl">
    <div style="display: none !important; mso-hide:all;"> @@pretext </div>
